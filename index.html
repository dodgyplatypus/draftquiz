<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DraftQuiz | Guess the winner from draft results</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/draftquiz.css" />
		<script src="js/vendor/modernizr.js"></script>
		<script src="js/vendor/jquery.js"></script>
		<script src="js/modules/MatchManager.js"></script>
		<script src="js/draftquiz.js"></script>
	</head>
	<body>

		<div class="row">
			<div id="page" class="small-12 columns">
				<div class="row">
					<div class="small-12 columns columns-score">
						<ul class="small-block-grid-2 medium-block-grid-2 large-block-grid-2">
							<li id="logo-container"><img id="logo" src="images/layout/logo.png" alt="Draft Quiz: Guess the winner from draft results" /></li>							
							<li id="score"><span>Guess results:</span><span id="score-correct" title="Correct guesses"></span>/<span id="score-total" title="Total guesses"></span><span id="score-ratio" title="Percents of correct guesses"></span><span id="button-settings" class="button" title="Go to settings">settings</span></li>
						</ul>
					</div>
				</div>
				
				<div id="guess-view" class="row">
					<div class="small-12 columns">
						<div class="row heroes">
							<div class="small-12 columns vote-dire">
								<p>Guess Dire</p>
								<ul class="small-block-grid-5 medium-block-grid-5 large-block-grid-5" id="dire-heroes"> </ul>
							</div>
						</div>

						<div class="row match-info">
							<div class="small-12 columns">
								<p id="match-info-details"><span id="match-mode"></span><span id="match-mmr" title="MMR range"></span></p>
							</div>
						</div>

						<div class="row heroes">
							<div class="small-12 columns vote-radiant">
								<ul class="small-block-grid-5 medium-block-grid-5 large-block-grid-5" id="radiant-heroes"> </ul>
								<p>Guess Radiant</p>
							</div>
						</div>
					</div>
				</div>
				
				<div id="result-view" class="row">
					<div class="small-12 columns">
						<ul id="result-navigation" class="small-block-grid-3 medium-block-grid-3 large-block-grid-3">
							<li id="button-external-link" class="button secondary"></li>
							<li id="result"></li>
							<li id="button-next-match" class="button">Next match</li>
						</ul>
						
						<div class="row">
							<div id="result-tables" class="small-12 columns">
								results
							</div>
						</div>
					</div>
				</div>
				
				<div id="settings-view" class="row">
					<h2>Settings</h2>
					<div class="small-12 columns">
						<ul id="settings-row" class="small-block-grid-4 medium-block-grid-4 large-block-grid-4">
							<li>Reset the score<br>(permanent)</li>
							<li><span id="score-reset" class="button" title="Reset the score, for good!">Reset</span></li>
							<li>Matches to show<br>Public, competitive, or both?</li>
							<li><span id="select-match-type" class="button" title="You want public games, competitive, or both?">Competitive</span></li>
						</ul>
						<ul id="settings-row" class="small-block-grid-4 medium-block-grid-4 large-block-grid-4">
							<li><span id="button-save-settings" class="button" title="Back to the game!">Back to guessing!</span></li>
						</ul>
					</div>
				</div>
				
				<div id="footer" class="row">
					<div class="small-12 columns">
						<span class="copyright">&copy 2014 Draft Quiz</span>
						<a class="right" href="http://demirevdesign.com/" target="_blank" title="Based on original design by DemirevDesign"><img src="images/layout/designer.png" alt="Demirev Design" width="53" height="25" /></a>
					</div>
				</div>
			</div>
		</div>

		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>

	</body>
</html>
