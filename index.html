<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DraftQuiz | Guess the winner from draft results</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/draftquiz.css" />
		<script src="js/vendor/modernizr.js"></script>
		<script src="js/vendor/jquery.js"></script>
		<script src="js/modules/MatchManager.js"></script>
		<script src="js/draftquiz.js"></script>
	</head>
	<body>

		<div class="row">
			<div id="page" class="small-12 columns">
				<div class="row">
					<div class="small-12 columns columns-score">
						<ul class="small-block-grid-2 medium-block-grid-2 large-block-grid-2">
							<li><img id="logo" src="images/layout/logo.png" alt="Draft Quiz: Guess the winner from draft results" /></li>							
							<li id="score"><span id="score-correct" title="Correct guesses"></span>/<span id="score-total" title="Total guesses"></span> <span id="score-ratio" title="Percents of correct guesses"></span> <span id="score-reset" title="Reset the score, for good!">reset</span></li>
						</ul>
					</div>
				</div>
				
				<div class="row heroes">
					<div class="small-12 columns vote-dire">
						<ul class="small-block-grid-6 medium-block-grid-6 large-block-grid-6" id="dire-heroes"> </ul>
					</div>
				</div>
				
				<div class="row match-info">
					<div class="small-12 columns">
						<ul class="small-block-grid-1 medium-block-grid-1 large-block-grid-1">
							<li id="match-info-details"><span id="match-mode"></span><span id="match-mmr" title="MMR range"></span></li>
						</ul>
					</div>
				</div>
				
				<div class="row heroes">
					<div class="small-12 columns vote-radiant">
						<ul class="small-block-grid-6 medium-block-grid-6 large-block-grid-6" id="radiant-heroes"> </ul>
					</div>
				</div>
				
				<div class="row result">
					<div class="small-12 columns">
						<ul class="small-block-grid-3 medium-block-grid-3 large-block-grid-3">
							<li id="button-external-link"></li>
							<li id="result"></li>
							<li id="button-nextmatch">Next Match</li>
						</ul>
					</div>
				</div>
				
				<div id="footer" class="row">
					<div class="small-12 columns">
						<span class="copyright">&copy 2014 Draft Quiz</span>
						<a class="right" href="http://demirevdesign.com/" target="_blank" title="Based on original design by DemirevDesign"><img src="images/layout/designer.png" alt="Demirev Design" width="53" height="25" /></a>
					</div>
				</div>
			</div>
		</div>

		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>

	</body>
</html>
